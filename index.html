<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-bars"></i>
                <h1><i class="fa-brands fa-youtube"></i> Premium <small>MX</small> </h1>
            </div>
    
            <div class="search">
                <form action="">
                    <input class="input-search" type="search" placeholder="Buscar">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <button><i class="fa-solid fa-microphone"></i></button>
            </div>
    
            <div class="icons">
                <button><i class="fa-solid fa-circle-plus"></i></button>
                <button><i class="fa-regular fa-bell"></i></i></button>
                <button><img src="https://pbs.twimg.com/profile_images/1848412423281086464/VgYVN5Vi_400x400.jpg" alt=""></button>
            </div>
        </nav>
    </header>


    <main class="container">
        <div class="video">
            <video src="assets/video/videol.mp4" controls muted></video>
        </div>
        <div class="video-description">
            <div class="title">
                Oomph! - Sandmann (Videoclip)
            </div>
            <div class="channel-des">
                <div class="channel">
                    <div class="channel-info">
                        <div class="channel-details">
                            <div class="photo">
                                <img class="profile-photo" src="https://pbs.twimg.com/profile_images/1848412423281086464/VgYVN5Vi_400x400.jpg" alt="">
                            </div>
                            <div class="info">
                                <h4>The Verve ðŸŽ¶</h4>
                                <h4 class="subscribers-text">Subscribers 3,851,846</h4>
                            </div>
                        </div>
                        <div class="subscribe">
                            <button class="suscribe button">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div class="channel-buttons">
                    <div class="like-dislike">
                        <button class="button like alter-button"><i class="fa-regular fa-thumbs-up"></i> 23K</button>
                        <button class="button dislike alter-button"><i class="fa-regular fa-thumbs-down"></i> 4260</button>
                    </div>
                    <div class="other-buttons">
                        <button class="button alter-button"><i class="fa-solid fa-share"></i> Share</button>
                        <button class="button alter-button bold">...</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="relationed-videos">

        </div>

        <div class="comments">

        </div>
    </main>
</body>
</html>
